		<canvas width="960" height="960"></canvas> <script src="https://d3js.org/d3.v4.min.js"></script> <script src="https://unpkg.com/topojson-client@2"></script> <script> var width = 960, height = 960, speed = 1e-2; var projection = d3.geoMercator() .scale((width + 1) / 2 / Math.PI) .translate([width / 2, height / 2]) .precision(10.1); var canvas = d3.select("canvas"), context = canvas.node().getContext("2d"), path = d3.geoPath(projection, context); d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, topo) { if (error) throw error; var graticule = d3.geoGraticule10(), land = topojson.feature(topo, topo.objects.land), borders = topojson.mesh(topo, topo.objects.countries, function(a, b) { return a !== b; }); d3.timer(function(elapsed) { projection.rotate([speed * elapsed * Math.PI, speed * elapsed]); context.clearRect(0, 0, width, height); context.beginPath(); path(land); context.fillStyle = "#"+((1<<24)*Math.random()|0).toString(16); context.fill(); context.beginPath(); path(borders); context.lineWidth = 0.5; context.strokeStyle = "#"+((1<<24)*Math.random()|0).toString(16); context.stroke(); context.beginPath(); path(graticule); context.lineWidth = 0.5; context.strokeStyle = "#"+((1<<24)*Math.random()|0).toString(16); context.stroke(); }); }); </script>

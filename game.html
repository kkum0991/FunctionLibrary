<!doctype html>
<html>
	<head>
		<title>Game</title>
		<script type="text/javascript" src="js/absquiz"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<style type="text/css">
			body{

			}
		</style>
	</head>
	
	<section>
	</section>
	
	<body onload="startGame()">

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script>
			var p_one;
			var p_two;
			var p_one_health = 100;
			var p_two_health = 100;
			var bullets_pone;
			var bullets_ptwo;

			function startGame() {
				bullets_pone = Array(10).fill(0);
				bullets_ptwo = Array(10).fill(0);
				p_one = new component(30, 30, "red", 225, 225);
				p_two = new component(30, 30, "green", 450, 450);
				myGameArea.start();
			}
			
			function fire(comp){
				if(comp === p_one){
					for(i = 0; i < bullets_pone.length; i++){
						if(bullets_pone[i] === 0){
				    			bullets_pone[i] = new component(10, 10, "black", comp.x, comp.y);
							bullets_pone[i].speed = 9;
							bullets_pone[i].angle = comp.angle;
							bullets_pone[i].moveAngle = 0;
							return;
						}
					}
				}
				if(comp === p_two){
					for(i = 0; i < bullets_ptwo.length; i++){
						if(bullets_ptwo[i] === 0){
				    			bullets_ptwo[i] = new component(10, 10, "black", comp.x, comp.y);
							bullets_ptwo[i].speed = 9;
							bullets_ptwo[i].angle = comp.angle;
							bullets_ptwo[i].moveAngle = 0;
							return;
						}
					}
				}
			}
			
			var myGameArea = {
				canvas : document.createElement("canvas"),
				start : function() {
					this.canvas.width = screen.width;
					this.canvas.height = screen.availHeight;;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
					window.addEventListener('keydown', function (e) {
						e.preventDefault();
						myGameArea.keys = (myGameArea.keys || []);
						myGameArea.keys[e.keyCode] = (e.type == "keydown");
					})
					window.addEventListener('keyup', function (e) {
						myGameArea.keys[e.keyCode] = (e.type == "keydown");
					})
				    },
				    stop : function() {
					clearInterval(this.interval);
				    },    
				    clear : function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				    }
			}

			function component(width, height, color, x, y, type) {
				this.type = type;
				this.width = width;
				this.height = height;
				this.speed = 0;
				this.angle = 0;
				this.moveAngle = 0;
				this.x = x;
				this.y = y;    
			   	this.update = function() {
					ctx = myGameArea.context;
					ctx.save();
					ctx.translate(this.x, this.y);
					ctx.rotate(this.angle);
					ctx.fillStyle = color;
					ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
					ctx.restore();    
			    	}
			   	this.newPos = function() {
					this.angle += this.moveAngle * Math.PI / 180;
					this.x += this.speed * Math.sin(this.angle);
					this.y -= this.speed * Math.cos(this.angle);
				}
			}
			
			function isCollide(object1, object2) {
			    return(object1.x < object2.x + object2.width  && object1.x + object1.width  > object2.x &&
		object1.y < object2.y + object2.height && object1.y + object1.height > object2.y)
			}

			function updateGameArea() {
				myGameArea.clear();
				p_one.moveAngle = 0;
				p_one.speed = 0;
				if (myGameArea.keys && myGameArea.keys[37]) {p_one.moveAngle = -1; }
				if (myGameArea.keys && myGameArea.keys[39]) {p_one.moveAngle = 1; }
				if (myGameArea.keys && myGameArea.keys[38]) {p_one.speed= 1; }
				if (myGameArea.keys && myGameArea.keys[40]) {p_one.speed= -1;}
				if (myGameArea.keys && myGameArea.keys[16]) {fire(p_one);}
				p_one.newPos();
				p_one.update();
				p_two.moveAngle = 0;
				p_two.speed = 0;
				if (myGameArea.keys && myGameArea.keys[65]) {p_two.moveAngle = -1; }
				if (myGameArea.keys && myGameArea.keys[68]) {p_two.moveAngle = 1; }
				if (myGameArea.keys && myGameArea.keys[87]) {p_two.speed= 1; }
				if (myGameArea.keys && myGameArea.keys[83]) {p_two.speed= -1; }
				if (myGameArea.keys && myGameArea.keys[81]) {fire(p_two);}
				p_two.newPos();
				p_two.update();
				for(i = 0; i < bullets_pone.length; i++){
					if(bullets_pone[i] !== 0){
				    		bullets_pone[i].newPos();
						bullets_pone[i].update();
						if(bullets_pone[i].x  > screen.width || bullets_pone[i].x < 0 || 
						   bullets_pone[i].y  > screen.availHeight || bullets_pone[i].y < 0){
							bullets_pone[i] = 0;
						}
					}
					if(isCollide(bullets_pone[i], p_two)){
						bullets_pone[i] = 0;
						p_two_health -= 10;
					}
				}
				for(i = 0; i < bullets_ptwo.length; i++){
					if(bullets_ptwo[i] !== 0){
				    		bullets_ptwo[i].newPos();
						bullets_ptwo[i].update();
						if(bullets_ptwo[i].x  > screen.width || bullets_ptwo[i].x < 0 || 
						   bullets_ptwo[i].y  > screen.availHeight || bullets_ptwo[i].y < 0){
							bullets_ptwo[i] = 0;
						}
						if(isCollide(bullets_ptwo[i], p_one)){
							bullets_ptwo[i] = 0;
							p_one_health -= 10;
						}
					}
				}
			}
		</script>
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
